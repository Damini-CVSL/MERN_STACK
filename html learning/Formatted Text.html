<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating </title>
</head>
<body>
    <p>This is a <b>Bold Text</b></p>
    <p>This is a <i>Italic Text</i></p>
    <p>This is a <u>Underkined Text</u></p>
    <p>This is a <sub>subscripted Text</sub></p>
    <p>This is a <sup>Superscripted text</sup></p>
    <p>This is a <big>Big Text</big></p>
    <p>This is a <small>Small Text</small></p>
    <p>This is a <strong>Strongly important text</strong></p>
    <p>This is a <mark>Highlighted text</mark></p>
    <p>This is  <ins>Inserted Text</ins></p>
    <p>This is <del>Deleted text</del></p>
    
</body>
</html>
